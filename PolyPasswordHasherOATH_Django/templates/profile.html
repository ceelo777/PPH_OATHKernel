{% block content %}

<h1>User Profile </h1>
<p>Welcome back, User: {{user}}</p>

{% if user.is_superuser %}
<h2>List of Users (For SuperUsers only)</h2>
<ol>
{% for a in userList %}

<li> {{a}} </li>
<br></br>

{% endfor %}
</ol>
{% endif %}
<a href="{% url 'logout' %}">Click here to log out.</a>

{% endblock content %}
